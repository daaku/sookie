name: Go
on: [push]
permissions:
  contents: write
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: stable
          cache-dependency-path: go.mod
      - run: go get -v -t ./...
      - run: go build -v ./...
      - run: go test -v ./...
